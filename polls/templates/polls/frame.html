{% load matomo_tags %}
{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; URL={{ body_block }}">
    <title>{% block Title %}Links{% endblock %}</title>
</head>
<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//apps.u9.by/Matomo/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '{{ id_block }}']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
{% tracking_code %}
<body>
   <iframe src="{{ frame_block }}" width="100%" height="500" align="center">
    advertisement frame
   </iframe>
  <br><br><br><br>
   <p align="center" font-size:30px">
 This block will close in 5 seconds and redirect you to:<br>
  <a href="{{ body_block }}"><b>{{ body_block }}</b></a><br> <br>
<b>  <a href="{{ body_block }}">Click this to redirect immediately.</a> </b>
</p>
</body>
